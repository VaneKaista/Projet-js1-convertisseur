<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Convertisseur de recette</title>
    <script src="/index.js" defer></script>

</head>

<body class="bg-blue-400 ">

    <div>
        <div>
            <img class="p-2 justify-start   w-20 rounded-full" src="/asset/DiaferiaMickael.png">
        </div>
        <div class="flex justify-center ">
            <h1 class=" text-4xl mt-10 border-2 bg-white p-2 rounded-lg ">Covertisseur de recette</h1>
        </div>
    </div>



    <div class="flex justify-center items-center ">

        <h3 class="mt-20 text-4xl p-2 text-white underline underline-offset-1 ">
            Recette de base
        </h3>
    </div>
    <div class=" flex sm:justify-center mt-5 ">
        <div class="border-2 p-5 m-2 grid grid-cols-1">
            <div class=" flex justify-start   ">
                <span class="bg-blue-600 rounded-lg flex p-2" id="">Pour combien de personne :<input
                        class="flex justify-start p-2" type="numer" id="nbrPersonneBase" step="0.01"></span>

            </div>
            <div class=" flex justify-start  mt-2 ">
                <span class="bg-blue-600 rounded-lg flex p-2">Pour combien de personne vous voulez :<input
                        class="flex justify-start p-2" type="numer" id="nbrPersonneSouhait" step="0.01"></span>

            </div>

            <div class="text-2xl p-2 text-white flex justify-center underline">
                <h3 class="border-2 p-2">Les ingredients</h3>
            </div>
            <div class="sm:flex justify-center space-x-5 ">
                <div class="mt-2 sm:flex justify-start space-x-2">
                    <span class="bg-blue-600 rounded-lg flex p-2" id="">Nom de l'aliments :<input
                            class="flex justify-center ml-2 p-2" type="numer" id="NameIng" step="0.01"></span>
                    <span class="bg-blue-600 rounded-lg flex justify-end p-2">Quantit√© :<input
                            class="flex justify-start ml-2 p-2" type="numer" id="nbrQuantite" step="0.01"></span>
                </div>

                <div>

                    <button onclick="addIngredient()" class=" flex hover:bg-blue-800 justify-center mt-2"
                        id="addLigne"><img class="sm:w-5" src="/asset/icons8-plus-50.png"></button>
                </div>

            </div>
            <div class="flex justify-center mt-5 ">
                <ul id="old" class=" space-x-5 bg-blue-600 rounded-lg ">
                </ul>
            </div>
        </div>
    </div>

    <div class="flex justify-center mt-5 ">
        <button onclick="conversion()" class="bg-white rounded-lg hover:bg-blue-200" id="submit">
            <p class="p-2">En cliquant ici vous aurez votre recette convertie </p>
        </button>
    </div>
    <div class="text-white flex sm:justify-center mt-5 ">
        <div class="border-2 p-5 m-2 grid grid-cols-1">


            <div class="text-2xl p-2 text-white flex justify-center underline">
                <h3 class="border-2 p-2">Les ingredients</h3>
            </div>
            <div class="sm:flex justify-center">
                <div id="result">

                </div>


            </div>
        </div>
    </div>
</body>


</html>
